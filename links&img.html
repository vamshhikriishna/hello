<!DOCTYPE html>
<html>
<head>
    <title> linka and imgs</title>
</head>
<body>
    <!--links-->
    <!--Attribute: which gives additional information to a tag-->
    <!--Attributes eg:id,class,type, href, src,method-->
    <!--absolute url: it is the complete address of the web page availabe in internet -->
    <a href="">link</a>
    <!--relative url:it is the partial address of the internet-->
    <a href="./lists.html">link</a>
    <!--target attribue helps the link to open in same tab or different tab-->
    <!--blank:opens new tab
        self:opens in same tab
        parent:opens in the parent window
        top:opens at the top in parent window-->

    <a href="./paragraph.html" target="_top">click me</a>
    <!--img as a links-->
    <a href="./index.html">
        <img scr="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" height="200px" width="200px">
    </a>
    <!--picture elements : is used to display responsive images across different devices
        itis not supported by all browsers so it is not used-->
    <picture>
        <source media="(min-width:)" srcset="./images/123.jpg">
    </picture>
</body>

</html>
