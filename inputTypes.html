<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--email name,text,password,data,pdfs,address,mobile no,age,colour,range,gender etc-->
    <!--maxlength,min,max,step,required,readonly,disabled,pattern,method,action etc-->
    <form action="" method="">
        <input type="text" value="terms and conditions" readonly>
        <input type="text" value="terms and conditions" disabled>
        Text:<input type="text" placeholder="enter ur name" maxlength="10"><br>
        email:<input type="email" placeholder="enter ur mail" required><br>
        password:<input type="password" placeholder="enter ur password" pattern="[a-zA-Z]{3}"><br>
        mobile no:<input type="tel" placeholder="enter ur mobile number"><br>
        age:<input type="number" placeholder="enter ur age" step="2" min="1" max="8"><br>
        date:<input type="date" placeholder="enter the date"><br>
        datetime:<input type="datetime" placeholder="enter ur datetime"><br>
        datetime-local:<input type="datetime-local" placeholder="enter ur datetime-local"><br>
        files:<input type="file" placeholder="upload a file"><br>
        color:<input type="color"><br>
        img:<input type="image"><br>
        range:<input type="range"><br>

        <!--genderselection : radio-->
        male: <input type="radio" name="gender">
        female: <input type="radio" name="gender"><br>

        <!--checkboxs-->
        mobiles: <input type="checkbox"><br>
        laptops: <input type="checkbox"><br>

        <!--month and week-->
        month:<input type="month"><br>
        week:<input type="week"><br>
        time:<input type="time"><br>

        <!--url-->
        url:<input type="url"><br>

        <!--search-->
        search:<input type="search"><br>

        <!--button types-->
        reset:<input type="reset" value="reset"><br>
        submit:<input type="submit" value="submit"><br>
        button:<input type="button" value="button"><br>

        <button type="submit">submit</button>
    </form>
    
</body>
</html>
