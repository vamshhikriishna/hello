<!DOCTYPE html>
<html>
<head>
    <title> Unordered list</title>
</head>
<body>
    <!--Unordered list-->
    <ul style="list-style-type: square;">
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
    </ul>
    <ul style="list-style-type: disc;">
        <li>item-1</li>

    </ul>
    <ul style="list-style-type: none;">
        <li>item-1</li>

    </ul>
    <!--nested list: list inside the list
    used to create nav bars,footers,cards-->
    <ul>
        <li>nested list</li>
        <li><li>item-1</li></li>
    </ul>
    
</body>
</html>
