<!DOCTYPE html>
<html>
    <head>
        <title>lists practice</title>
    </head>
    <body>
        <!--lists-->
        <!--ordered list-->
        <ol type="a" start="5">
            <li>ol list-1</li>
            <li>ol list-2</li>
            <li>ol list-3</li>
        </ol>
        <!--unordered list-->
        <ul style="list-style-type:square;">
            <li>ul list-1</li>
            <li>ul list-2</li>
            <li>ul list-3</li>
        </ul>
        <!--discription list-->
        <dl>
            <dt>mobiles</dt>    <!--discription term-->
                <dd>nokia</dd>  <!--discription data-->
                <dd>asus</dd>
        </dl>
        <!--nested list-->
        <ul>
            <li>mobiles</li>
            <li>
                <li>nokia</li>
                <li>iphone</li>
            </li>
        </ul>
    </body>
</html>
