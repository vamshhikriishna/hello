<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--svg: scalar vector graphics
        it is used to drawing 2d layouts likes graphs,,piecharts,barcharts
        it supports like drawing circles,lines,rectangles,etc
        by using this svg tag the picture quality is high -->
        <svg height="" width="" >
            <line x1="5" x2="100" y1="5" y2="100" style="stroke-width: 2; stroke:brown" />
            <line x1="6" x2="140" y1="6" y2="140" style="stroke-width: 8; stroke:brown" />
            <line x1="7" x2="180" y1="7" y2="180" style="stroke-width: 6; stroke:brown" />
        </svg>
        <svg width="200px" heigth="200px">
            <rect height="100px" width="100px" fill="red" stroke="green" stroke-width="2"/>
        </svg>
        <svg width="200px" height="200px">
            <circle cx="100" cy="100" r="50" stroke="green" stroke-width="3" fill="orange"/>
        </svg>
</body>
</html>
