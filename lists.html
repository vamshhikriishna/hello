<!DOCTYPE html>
<html>
    <head>
        <title> lists in html</title>
    </head>
    <body>
        <!--lists in html
            unordered list :ul
            ordered list :ol
            discription list:dl-->

        <!--unordered list:ul , list items:li-->
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
        </ul>
        <!--ordered list:ol-->
        <ol>
            <li>item-1</li>
            <li>item-2</li>
        </ol>
        <!--Discription list-->
        <dl>
            <dt>mobiles</dt>    <!--discription term-->
            <dd>nokia</dd>      <!--Dscription data-->
            <dd>apple</dd>
        </dl>
    </body>
</html>
