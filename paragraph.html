<!Doctype html>
<html>
    <head>
        <title>paragraph</title>
    </head>
    <body>
    <!--paragraphs-->>
    <!--block level elements : it occupies total width of browsers & it always starts in a new line-->
    <p> hi my name is vamshhi</p>
    <!--linebrake tags br-->
    <!--empty elements/tags/void elements : which does not contain any content inside it-->
    <p>my name <br> is vamshhi</p>
    <!--entities : are special symbols used to avoid the confusion between html elements -->
    <!--syntax: &nbsp;&lt;&gt;-->
    <p>&lt;&gt;</p>
    <p>h &nbsp; e&nbsp; &nbsp; l</p>
    <p>&#128522;</p>
    </body>


</html>
