<!Doctype html>
<html>
    <head>
        <title>
            Ordered list
        </title>
    </head>
    <body>
        <!--ordered list in html-->
        <!--menu,displaying users,for displaying prices-->
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <ol type="i">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <ol type="I">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <ol type="A">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <ol type="a" start="15">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <ol start="8">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <ol type="i" start="5">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <ol start ="7" style="list-style-type:none;">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
    </body>
</html>
